<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepsi Landing Page</title>
  <link rel="Stylesheet" href="Style.css">
</head>
<body>
  <section class="sec">
    <header>
      <a href="#"><img src="logo.png" class="logo"></a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">What's New</a></li>
      <li><a href="#">Newsletter</a></li>
      <li><a href="#">Contract</a></li>
    </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>That's What<br><span>I like</span></h2>
        <p> Pepsi has established a strong global presence and is available in over 200 countries, making it one of the most recognizable and widely consumed cola brands worldwide.</p>
        <a href="#">View All Products</a>
      </div>
      <div class="imgBox">
        <img src="pepsi001.png" class="pepsi">

      </div>
    </div>
    <ul class="thumb">
      <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');changeBgColor('red')"></li>
      <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');changeBgColor('black')"></li>
      <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');changeBgColor('blue')"></li>
    </ul>
    <ul class="sci">
      <li><a href="#"><img src="facebook.png"></a></li>
      <li><a href="#"><img src="twitter.png"></a></li>
    </ul>

  </section>
  <script type="text/javascript">
    function imgSlider(anything){
      document.querySelector('.pepsi').src=anything;

    }
    function changeBgColor(color){
      const sec=document.querySelector('.sec')
      sec.style.backgroundColor=color;
      
    }

  </script>
</body>
</html>
